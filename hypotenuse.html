<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="hypotenuse.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypotenuse</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Fun With Triangles ðŸ”º</h1>
        <div class="navBar">
          <nav class="isTraiangle"><a href="index.html">Is Traiangle ?</a></nav>
          <nav class="quiz"><a href="quiz.html">Quiz</a></nav>
          <nav class="hypotenuse">
            <a href="hypotenuse.html">Hypotenuse </a>
          </nav>
          <nav class="areaOfTriangle">
            <a href="AOT.html"> Area of Triangle </a>
          </nav>
        </div>
      </header>
      <div class="Main">
        <h2>Calculate Hypotenuse of a Triangle</h2>
        <label for="a">Enter base value (A) = </label>
        <input id="a" class="inputA" type="number" />
        <label for="b">Enter base value (B) = </label>
        <input id="b" class="inputB" type="number" />
        <button class="btnHypotenuse">Calculate Hypotenuse</button>
        <h2 class="outputHypt"></h2>
      </div>
    </div>
    <script>
      var inputValueA = document.querySelector(".inputA");
      var inputValueB = document.querySelector(".inputB");
      var btnHypt = document.querySelector(".btnHypotenuse");
      var outputHyptValue = document.querySelector(".outputHypt");
      function onHyptClicked() {
        var valueA = inputValueA.value;
        console.log(valueA);
        var valueB = inputValueB.value;
        console.log(inputValueB.value);
        console.log(valueB);

        var hypt = Math.hypot(inputValueA.value, inputValueB.value);
        console.log(hypt);
        var hyptPrint = hypt.toFixed();
        outputHyptValue.innerText = `Hypotenuse is ${hyptPrint}`;
        if (valueA <= 0 || valueB <= 0 || valueA == "" || valueB == "") {
          outputHyptValue.innerText = `Enter valid Input`;
        }
      }
      btnHypt.addEventListener("click", onHyptClicked);
    </script>
  </body>
</html>
